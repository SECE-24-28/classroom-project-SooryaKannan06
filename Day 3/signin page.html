<!DOCTYPE html>
<html>
<head>
    <style>
    body{
        display:flex;
        justify-content:center;
        align-items:center; 
        height:100vh;
        margin:0;

        /* Background image + blur + color overlay */
        background: 
            linear-gradient(rgba(84, 46, 77, 0.6), rgba(84, 46, 77, 0.6)),
            url("signup.png");   /* ‚Üê change to your image name */
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(10px);
    }

    .box{
        background: rgba(255, 255, 255, 0.8);   
        padding:50px 60px;
        width:400px;
        border-radius:15px;
        box-shadow:0 0 10px rgba(0,0,0,0.6);
        backdrop-filter: blur(5px);
    }

    h2{
        text-align:center;
        margin-top:0px;
        font-size: 25px;
    }

    .box input{
        width:100%;
        padding:10px;
        margin:10px 0 15px 0;
        border-radius:10px;
    }

    .box button{
        text-align:center;
        width:200px;
        display:block;
        margin:0 auto;
        padding:10px;
        border-radius:5px;
        background-color:rgb(110, 201, 110);
    }

    .box button:hover{
        background-color:rgb(195, 239, 195);
        cursor:pointer;
    }

    .box p{
        margin:0;
        padding:20px 0 0 0 ;
        font-weight:bold;
        font-size:18px;
    }

    a {
        text-decoration:none;
        color: rgb(18, 17, 17);
    }
</style>

    <title>Signup Page</title>
</head>

<body>
    <script src="mockAPI.js"></script>
    <div class="box">
        <h2>SIGNUP</h2>

        <form onsubmit="validateSignup(); return false;">

            <p>Name</p>
            <input id="name" type="text" placeholder="Enter the username">

            <p>Mobile Number</p>
            <input id="mobile" type="tel" placeholder="Enter the Mobile Number">

            <p>Email</p>
            <input id="email" type="email" placeholder="Enter the mail ID">

            <p>Password</p>
            <input id="password" type="password" placeholder="Set the Password"><br></br>

            <button type="submit">SignUp</button><br></br>
        </form>

        <h5>Already having an account? 
            <a href="login page.html" style="color:red">Login</a>
        </h5>
    </div>
</body>

<script>
async function validateSignup() {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Client-side validation
    if (name === "") {
        alert("Name cannot be empty");
        return false;
    }

    if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Mobile number must be exactly 10 digits");
        return false;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Enter a valid email address");
        return false;
    }

    if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return false;
    }

    // Show loading state
    const submitBtn = document.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Creating Account...';
    submitBtn.disabled = true;

    try {
        // Call mock API
        const response = await mockAPI.registerUser({
            name: name,
            mobile: mobile,
            email: email,
            password: password
        });

        alert('Account created successfully! Please login.');
        window.location.href = 'login page.html';
    } catch (error) {
        alert('Registration failed: ' + error.message);
    } finally {
        // Reset button state
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
    }

    return false;
}
</script>

</html>
