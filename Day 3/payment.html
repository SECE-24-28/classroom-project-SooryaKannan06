<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Mobile Recharge</title>
    <link rel="stylesheet" href="navigation bar.css">
    <script src="mockAPI.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .recharge-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .summary-item.total {
            border-top: 2px solid #667eea;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .payment-methods {
            margin: 30px 0;
        }

        .payment-method {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover, .payment-method.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .payment-method input[type="radio"] {
            margin-right: 15px;
        }

        .payment-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#" onclick="toggleProfile()">Profile</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="payment-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Complete Your Payment</h2>
            
            <div class="recharge-summary">
                <h3 style="margin-top: 0; color: #333;">Recharge Summary</h3>
                <div class="summary-item">
                    <span>Mobile Number:</span>
                    <span id="summaryMobile">-</span>
                </div>
                <div class="summary-item">
                    <span>Operator:</span>
                    <span id="summaryOperator">-</span>
                </div>
                <div class="summary-item">
                    <span>Recharge Amount:</span>
                    <span id="summaryAmount">‚Çπ0</span>
                </div>
                <div class="summary-item">
                    <span>Convenience Fee:</span>
                    <span>‚Çπ2</span>
                </div>
                <div class="summary-item total">
                    <span>Total Amount:</span>
                    <span id="totalAmount">‚Çπ0</span>
                </div>
            </div>

            <div class="payment-methods">
                <h3>Select Payment Method</h3>
                
                <div class="payment-method" onclick="selectPaymentMethod('card')">
                    <input type="radio" name="payment" value="card" id="cardPayment">
                    <label for="cardPayment">üí≥ Credit/Debit Card</label>
                </div>

                <div class="payment-method" onclick="selectPaymentMethod('upi')">
                    <input type="radio" name="payment" value="upi" id="upiPayment">
                    <label for="upiPayment">üì± UPI Payment</label>
                </div>

                <div class="payment-method" onclick="selectPaymentMethod('wallet')">
                    <input type="radio" name="payment" value="wallet" id="walletPayment">
                    <label for="walletPayment">üëõ Digital Wallet</label>
                </div>
            </div>

            <!-- Card Payment Form -->
            <div id="cardForm" class="payment-form">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" placeholder="Enter name on card">
                </div>
            </div>

            <!-- UPI Payment Form -->
            <div id="upiForm" class="payment-form">
                <div class="form-group">
                    <label for="upiId">UPI ID</label>
                    <input type="text" id="upiId" placeholder="yourname@paytm">
                </div>
            </div>

            <!-- Wallet Payment Form -->
            <div id="walletForm" class="payment-form">
                <div class="form-group">
                    <label for="walletType">Select Wallet</label>
                    <select id="walletType" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;">
                        <option value="">Choose Wallet</option>
                        <option value="paytm">Paytm</option>
                        <option value="phonepe">PhonePe</option>
                        <option value="googlepay">Google Pay</option>
                        <option value="amazonpay">Amazon Pay</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                <button class="pay-btn" onclick="processPayment()">Pay Now</button>
            </div>

            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p>Processing your payment...</p>
            </div>
        </div>
    </div>

    <script>
        let rechargeData = {};
        let selectedPaymentMethod = '';

        // Load recharge data
        window.onload = function() {
            const storedData = localStorage.getItem('currentRecharge');
            if (storedData) {
                rechargeData = JSON.parse(storedData);
                displaySummary();
            } else {
                alert('No recharge data found. Redirecting to home page.');
                window.location.href = 'home.html';
            }
        };

        function displaySummary() {
            document.getElementById('summaryMobile').textContent = rechargeData.mobile;
            document.getElementById('summaryOperator').textContent = rechargeData.operator.toUpperCase();
            document.getElementById('summaryAmount').textContent = '‚Çπ' + rechargeData.amount;
            
            const total = parseInt(rechargeData.amount) + 2; // Adding convenience fee
            document.getElementById('totalAmount').textContent = '‚Çπ' + total;
        }

        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // Hide all forms
            document.querySelectorAll('.payment-form').forEach(form => {
                form.style.display = 'none';
            });
            
            // Remove selected class from all methods
            document.querySelectorAll('.payment-method').forEach(pm => {
                pm.classList.remove('selected');
            });
            
            // Show selected form and add selected class
            document.getElementById(method + 'Form').style.display = 'block';
            event.currentTarget.classList.add('selected');
            
            // Check the radio button
            document.getElementById(method + 'Payment').checked = true;
        }

        async function processPayment() {
            if (!selectedPaymentMethod) {
                alert('Please select a payment method');
                return;
            }

            // Validate payment details based on method
            if (!validatePaymentDetails()) {
                return;
            }

            // Show loading
            document.getElementById('loadingDiv').style.display = 'block';
            document.querySelector('.payment-container').style.display = 'none';

            // Process payment using mock API
            try {
                const paymentData = {
                    ...rechargeData,
                    paymentMethod: selectedPaymentMethod
                };

                const response = await mockAPI.processRecharge(paymentData);
                
                if (response.success) {
                    // Store in transaction history
                    let history = JSON.parse(localStorage.getItem('rechargeHistory') || '[]');
                    history.unshift(response.transaction);
                    localStorage.setItem('rechargeHistory', JSON.stringify(history));

                    // Clear current recharge data
                    localStorage.removeItem('currentRecharge');

                    // Redirect to success page
                    localStorage.setItem('lastTransaction', JSON.stringify(response.transaction));
                    window.location.href = 'success.html';
                }
            } catch (error) {
                document.getElementById('loadingDiv').style.display = 'none';
                document.querySelector('.payment-container').style.display = 'block';
                alert('Payment failed: ' + error.message);
            }
        }

        function validatePaymentDetails() {
            switch(selectedPaymentMethod) {
                case 'card':
                    const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
                    const expiryDate = document.getElementById('expiryDate').value;
                    const cvv = document.getElementById('cvv').value;
                    const cardName = document.getElementById('cardName').value;

                    if (cardNumber.length !== 16 || !/^\d+$/.test(cardNumber)) {
                        alert('Please enter a valid 16-digit card number');
                        return false;
                    }
                    if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
                        alert('Please enter expiry date in MM/YY format');
                        return false;
                    }
                    if (cvv.length !== 3 || !/^\d+$/.test(cvv)) {
                        alert('Please enter a valid 3-digit CVV');
                        return false;
                    }
                    if (!cardName.trim()) {
                        alert('Please enter cardholder name');
                        return false;
                    }
                    break;

                case 'upi':
                    const upiId = document.getElementById('upiId').value;
                    if (!/^[\w.-]+@[\w.-]+$/.test(upiId)) {
                        alert('Please enter a valid UPI ID');
                        return false;
                    }
                    break;

                case 'wallet':
                    const walletType = document.getElementById('walletType').value;
                    if (!walletType) {
                        alert('Please select a wallet');
                        return false;
                    }
                    break;
            }
            return true;
        }

        function goBack() {
            window.location.href = 'home.html';
        }

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function() {
            let value = this.value.replace(/\s/g, '');
            let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
            this.value = formattedValue;
        });

        // Format expiry date input
        document.getElementById('expiryDate').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            this.value = value;
        });
    </script>
</body>
</html>
